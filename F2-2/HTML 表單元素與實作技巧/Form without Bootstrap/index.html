<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Form without Bootstrap</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <form novalidate>
    <div class="form-group">
      <label for="name">姓名</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="請輸入你的全名 ..." required>
      <div class="invalid-feedback">
        This field is required.
      </div>

      <div class="valid-feedback">
        Good.
      </div>
    </div>

    <div class="form-group">
      <label for="email">電子郵件地址</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="請輸入你的電子郵件 ..." required>
    </div>

    <fieldset class="form-group" id="job-hunting-status" name="job-hunting-status">
      <legend class="col-form-label" for="job-hunting-status">求職狀態</legend>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="job-hunting" type="radio" id="active" value="active">
        <label class="form-check-label" for="active">
          積極求職
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" name="job-hunting" type="radio" id="intermediate" value="intermediate">
        <label class="form-check-label" for="intermediate">
          了解新的機會
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" name="job-hunting" type="radio" id="inactive" value="inactive">
        <label class="form-check-label" for="inactive">
          沒有求職計畫
        </label>
      </div>
    </fieldset>

    <div class="form-group">
      <label for="experience">工作年資</label>
      <select name="experience" id="experience">
        <option>新鮮人</option>
        <option value="1">1 - 3 年</option>
        <option value="3">3 - 5 年</option>
        <option value="5">5 年以上</option>
      </select>
    </div>

    <div class="form-group">
      <label>期望年資（萬元）</label>
      <div class="form-row">
        <div class="col">
          <input type="number" class="form-control" min="0" max="1000" name="expected-salary-min">
        </div>
        <p> ~ </p>
        <div class="col">
          <input type="number" class="form-control" min="0" max="1000" name="expected-salary-max">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="title">目前職稱</label>
      <input list="titles" class="form-control" name="current-title" id="title">
      <datalist id="titles">
        <option>前端工程師</option>
        <option>後端工程師</option>
        <option>全端工程師</option>
        <option>資料庫管理師</option>
        <option>維運技術人員</option>
        <option>專案經理</option>
      </datalist>
    </div>

    <fieldset class="form-group" id="expected-job-type" name="expected-job-type">
      <legend class="col-form-label" for="expected-job-type">期望工作型態</legend>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="job-type" type="checkbox" id="remote" value="remote">
        <label class="form-check-label" for="remote">
          遠端工作
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" name="job-type" type="checkbox" id="office" value="office">
        <label class="form-check-label" for="office">
          公司上班
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" name="job-type" type="checkbox" id="piecework" value="piecework">
        <label class="form-check-label" for="piecework">
          接案工作
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" name="job-type" type="checkbox" id="intern" value="intern">
        <label class="form-check-label" for="intern">
          實習工作
        </label>
      </div>
    </fieldset>
    <button id="submit-btn" type="submit" class="btn btn-primary">送出</button>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
